name: Bug report
description: Report un bug
title: '[Bug]: '
labels:
  - bug
  - ' triage'
assignees:
  - Zeldown
  - goldorak85
  - aureliancnx
  - terrainwax
body:
  - type: input
    id: pseudo
    attributes:
      label: Pseudo Ingame
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Que c'est il passé
      description: Dite nous ce qui est arriver
    validations:
      required: true
  - type: textarea
    id: what-should-happened
    attributes:
      label: 'Qu''aurait il dû arriver ? '
  - type: dropdown
    id: server
    attributes:
      label: Server
      description: Sur quel serveur c'est arrivée
      options:
        - Minage
        - Mineria
        - Fantasia
        - Volcania
        - Antartica
        - Forestia
        - Oceania
        - Saharia
        - Farmland
        - Lobby
  - type: input
    id: os
    attributes:
      label: 'Systeme d''exploitation '
      description: Quel est votre system d'exploitation ? Windows,Linux,Mac
  - type: input
    id: ram
    attributes:
      label: Ram
      description: Combiens avez vous de giga de Ram ?
  - type: input
    id: cg
    attributes:
      label: Carte Graphique
      description: 'Quel carte graphique avez vous ? '
  - type: textarea
    id: log
    attributes:
      label: LOG
      description: Si vous avez des logs a nous fournir c'est ici !
