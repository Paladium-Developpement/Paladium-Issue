name: Bug report
description: Report un bug
title: '[Bug]: '
labels:
  - bug
  - triage
assignees:
  - Zeldown
  - goldorak85
  - aureliancnx
  - terrainwax
body:
  - type: input
    id: pseudo
    attributes:
      label: Pseudo Ingame
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: Que c'est il passé
      description: Dite nous ce qui aurais dû arriver
    validations:
      required: true
  - type: dropdown
    id: server
    attributes:
      label: Server
      description: Sur quel serveur c'est arrivée
      options:
        - Minage
        - Mineria
        - Fantasia
        - Volcania
        - Antartica
        - Forestia
        - Oceania
        - Saharia
        - Farmland
        - Lobby
  - type: markdown
    attributes:
      value: >-
        This template was generated with [Issue Forms
        Creator](https://www.issue-forms-creator.app/)
